<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div>
        <input type="number" id="timer" class="form-control">
        <button id="btn">Start</button>
        <button id="btn2">Stop</button>
        <div id="resDiv" ></div>
    </div>
    <script>
        let intervalId;
        let counter=0;
        let resDiv=document.querySelector("#resDiv")
        document.querySelector("#btn").addEventListener('click',()=>{
            let timer=document.querySelector("#timer").value;
            resDiv.className='alert alert-success'
            if(timer>0){
            intervalId=setInterval(()=>{
                if(timer>=0){
                resDiv.innerHTML=timer;
                timer--;
                }
                else{
                    return
                }
            },1000)
        }
        else{
            resDiv.innerHTML="Please Enter a Number above zero"
        }
        })
        document.querySelector("#btn2").addEventListener("click",()=>{
            clearInterval(intervalId)
        })
    </script>
</body>
</html>
