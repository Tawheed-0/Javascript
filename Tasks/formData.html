<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div>
        <form action="" class="container" name="myForm">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name" class="form-control">
            </div>
            <div>
                <label for="id">Id</label>
                <input type="text" name="id" id="id" placeholder="Enter your ID" class="form-control">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter your Address" class="form-control">
            </div>
            <div>
                <label for="dp">Profile</label>
                <input type="file" name="dp" id="dp" placeholder="Choose your Profile" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.forms['myForm']
        .addEventListener('submit',(e)=>{
            e.preventDefault();
            let fd=new FormData(document.forms['myForm']);
            let usr=Object.fromEntries(fd);
            console.log(usr)
        })
    </script>
</body>
</html>
