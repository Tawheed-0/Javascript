<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        button{
            margin-left: 45%;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="userName">Enter Your username</label>
        <input type="text" name="userName" id="userName" placeholder="username" class="form-control">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" class="form-control">
        <label for="password">Enter Your username</label>
        <input type="password" name="password" id="password" placeholder="password" class="form-control">
        <label for="contactNo">Enter Your username</label>
        <input type="number" name="contactNo" id="contactNo" placeholder="contact Number" class="form-control">
        <button class="btn btn-primary">Post</button>
    </form>
    <script>
        document.querySelector("button").addEventListener("click",function(e){
            e.preventDefault();
            let userDetails={
                userName:document.querySelector("#userName").value,
                email:document.querySelector("#email").value,
                password:document.querySelector("#password").value,
                contactNo:document.querySelector("#contactNo").value
            }
            console.log(JSON.stringify(userDetails));
            fetch("https://elearning.logichubss.com/api/users",{
                method:'POST',
                body:JSON.stringify(userDetails),
                headers:{
                    'content-type':"application/json"
                }
            })
            .then(response=>response.json())
            .then(user=>{
                console.log(user.result);
            })
            .catch(err=>{
                console.log(err);
            })
        })
    </script>
</body>
</html>
