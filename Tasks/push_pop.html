<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter your name" id="name" class="form-control">
        <label for="id">ID</label>
        <input type="text" placeholder="Enter your id" id="id" class="form-control">
        <label for="salary">Salary</label>
        <input type="text" placeholder="Enter your salary" id="salary" class="form-control">
        <div class="text-center">
            <button type="button" class="btn btn-info" onclick="push()">Push</button>
            <button type="button" class="btn btn-success" onclick="unshift()">Unshift</button>
            <button type="button" class="btn btn-danger" onclick="pop()">Pop</button>
            <button type="button" class="btn btn-dark" onclick="shift()">Shift</button>
        </div>
        <label for="search">Search</label>
        <input type="text" placeholder="Search By Name" id="search" class="form-control">
        <div class="text-center">
        <button type="button" class="btn btn-dark" onclick="startsearch()">Search</button>
      </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                <td>Name</td>
                <td>ID</td>
                <td>Salary</td>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <script>
        let tbody = document.getElementById("tbody");
        function getData(){
            let id=document.getElementById("id").value;
            let name=document.getElementById("name").value;
            let salary=document.getElementById("salary").value;
            let emp={id,name,salary}
            return emp;
        }
        function load(){
            let trs=employees.map((employee) =>
          ` <tr>
                <td>${employee.id}</td>
                <td>${employee.name}</td>
                <td>${employee.salary}</td>
            </tr>`
                );
                tbody.innerHTML=trs;
        }
        let employees = [
        {
          id: 101,
          name: "Tawheed",
          salary: 50000,
        },
        {
          id: 101,
          name: "Ahmad",
          salary: 50000,
        },
        {
          id: 101,
          name: "Furqan",
          salary: 50000,
        },
        {
          id: 101,
          name: "Moomin",
          salary: 50000,
        },
        {
          id: 101,
          name: "Sharib",
          salary: 50000,
        },
        {
          id: 101,
          name: "Yamin",
          salary: 50000,
        },
        {
          id: 101,
          name: "Huzaif",
          salary: 50000,
        },
      ];
        load();
        function push()
        {
            let emp=getData()
            employees.push(emp); 
            load();
        }
        function unshift()
        {
            let emp=getData()
            employees.unshift(emp);
            load();
        }
        function pop()
        {
            employees.pop();
           load();
        }
        function shift()
        {
            employees.shift();
           load();
        }
        function searchinfo(){
          return document.getElementById("search").value;
        }
        function startsearch()
        {
          let key = searchinfo();
          let searchedData=employees.filter((val)=>{
            if(key==val.name)
            {
                  return val;
            }
          });
          let newTrs=[];
          searchedData.forEach((val)=>{
            newTrs.push(` <tr>
                <td>${val.id}</td>
                <td>${val.name}</td>
                <td>${val.salary}</td>
            </tr>`)
          });
          tbody.innerHTML=newTrs;
        }
