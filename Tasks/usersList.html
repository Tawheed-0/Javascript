<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        img{
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <td>Username</td>
                <td>Email</td>
                <td>Contact Number</td>
                <td>Image</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    
    <script>
        fetch("https://elearning.logichubss.com/api/users")
        .then(response=>response.json())
        .then(userlist=>{
            let trs=userlist.result.map(user=>
            ` <tr>
                <td>${user.userName}</td>
                <td>${user.email}</td>
                <td>${user.contactNo}</td>
                <td><img src="${user.filePath}" alt="img"></td>
                <td> <a href="editUser.html?id=${user.id}" class="btn btn-primary">Edit</a></td>
            </tr>`)
            document.querySelector("#tbody").innerHTML=trs;
        })
        .catch(err=>console.log(err));
    </script>
</body>
</html>
