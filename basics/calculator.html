<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      input,
      button {
        display: block;
        margin: 20px 10px;
        width: 50vw;
        height: 10vh;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="enter any no." id="firstNo" />
    <input type="text" placeholder="operation" id="operation" />
    <input type="text" placeholder="enter any no." id="secondNo" />
    <button onclick="fun()">=</button>
    <input type="text" placeholder="result" id="result" />
    <script>
      let firstNo = document.getElementById("firstNo");
    //   firstNo.type = "number";
      let secondNo = document.getElementById("secondNo");
      let result = document.getElementById("result");
      let operation = document.getElementById("operation");
      const fun = function () {
        if (operation.value == "+") {
          result.value = Number(firstNo.value) + Number(secondNo.value);
        } else if (operation.value == "-") {
          result.value = Number(firstNo.value) - Number(secondNo.value);
        } else if (operation.value == "%") {
          result.value = Number(firstNo.value) % Number(secondNo.value);
        } else if (operation.value == "*") {
          result.value = Number(firstNo.value) * Number(secondNo.value);
        }
      };
    </script>
  </body>
</html>
