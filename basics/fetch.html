<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        button{
            border: none;
            background-color: rgb(90, 180, 133);
            border-radius: 20px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Salary</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <script>
        let tbody=document.querySelector("#tbody");
        let prom=fetch("/javascript/data/employees.json");
        let promRes=prom.then(data=>{
            return data.json();
        })
        promRes.then(employees=>{
            let trs=employees.map(val=>`<tr>
                <td>${val.name}</td>
                <td>${val.id}</td>
                <td>${val.salary}</td>
                <td><button>Delete</button></td>
            </tr>`)
            tbody.innerHTML=trs.join('');
        })
        tbody.addEventListener("click",function(e){
            if(e.target.tagName=="BUTTON")
            {
                let tr=e.target.parentElement.parentElement;
                tr.setAttribute("style","display:none");
            }
        })


        // Fetch is used for exchanging of data which is a lot easier than xml it uses json for exchanging data it is used everywhere
    </script>
</body>
</html>
